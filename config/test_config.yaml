data:
  data_path: "data/processed/walmart_panel.csv"
  timestamp_col: "timestamp"
  target_col: "sales"
  series_id_col: "series_id"
  freq: "W-FRI"
  fill_method: "interpolate"
  outlier_method: "iqr"
  outlier_threshold: 3.5
  train_ratio: 0.65   
  val_ratio: 0.20 
  test_ratio: 0.15
  lags: [1, 2]
  rolling_windows: [4]
  rolling_stats: ["mean"]
  use_temporal_features: true
  cyclical_encoding: true
  scaler_type: "robust"
  numeric_covariates:
    - "Temperature"
    - "Fuel_Price"
  categorical_covariates:
    - "store_type"
    - "IsHoliday"

model:
  model_type: "lstm"
  input_dim: 1
  hidden_dim: 64
  num_layers: 1
  dropout: 0.0
  lookback: 12
  horizon: 8
  output_type: "quantile"
  quantiles: [0.1, 0.5, 0.9]
  model_params: {}

training:
  batch_size: 64
  epochs: 1
  learning_rate: 0.001
  weight_decay: 0.00001
  grad_clip: 1.0
  teacher_forcing_ratio: 0.5
  scheduler: "plateau"
  scheduler_params:
    patience: 5
    factor: 0.5
  mixed_precision: false
  accumulation_steps: 1
  early_stopping: true
  patience: 5
  min_delta: 0.001
  save_best: true
  save_frequency: 1
  seed: 42
  deterministic: true
  log_frequency: 10
  use_wandb: false
  wandb_project: "test"
  wandb_entity: null

root_dir: "."
data_dir: "data"
output_dir: "outputs"
checkpoint_dir: "checkpoints"
log_dir: "logs"

experiment_name: "test_run"
